version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build:
    environment:
      CC_TEST_REPORTER_ID: b05844ce7799e57aab8b1a744d0fa64701218410d844420725ff4ce975dcae04
    docker:
      - image: circleci/node:10-browsers
        environment:
          PGHOST: 127.0.0.1
          PGUSER: postgres
          NODE_ENV: test
      - image: circleci/postgres:9.6.2-alpine
        environment:
          POSTGRES_DB: graphql_todo_test
          POSTGRES_PASSWORD: "nskumar143"
          POSTGRES_USER: postgres
    working_directory: ~/OaksLockOpenAPILambda
    steps:
      - checkout
      - run:
          name: Setup dependencies
          command: |
            npm install
#            sudo apt install postgresql postgresql-contrib
#            sudo -u postgres psql -p 5432 -c "create user testuser with password 'nskumar143';"
#            dockerize -wait tcp://localhost:5432 -timeout 1m
            psql --version
      - run:
          name: Setup Code Climate test-reporter
          command: |
            # download test reporter as a static binary
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - run:
          name: Run test
          command: |
            ./cc-test-reporter before-build
            npm run coverage
            ./cc-test-reporter after-build --coverage-input-type lcov --exit-code $?

  test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm audit fix
            - run: npm test
workflows:
    build-and-test:
      jobs:
        - build
        - test:
            requires:
              - build
